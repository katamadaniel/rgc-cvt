                <p>Members of the CVT church are encouraged to join any department of their choosing. The number of departments joined being limited by the person. Departments spread the gospel in their various ministries and strive to serve God through serving people and bearing witness to them about the Gospel of Truth. Department meetings are held once a month with the department leaders in Church.</p></center>

                <hr style=" margin-left:50px; margin-top:7px; width:90px; height:3px; background-color: #C40233; display: block; border: none;"/></h1><br/>
                <p>The Music Department exists for the purpose of ministering to God through Music. <br /><br /> The music department is led by Deacon Patrick Alube and has been known to hold Music Seminars and prayer retreats. Practice sessions are held on Saturday at 2 PM.</p>
                <div id="imgOne" style="background-image: url(); background-size: 100% 100%;">

                <p>The Prisons department is a ministry to reach those in prisons. <br /><br />The department travels frequently throughout the month towards different in Kenya in order to preach the Gospel. The most recent being the Nairobi West Prisons.</p>

                <p>Much Like the Prisons Department, the Hospital Department is a ministry targeted at people in Hospitals with the intent of preaching the Gospel. <br /><br /> Projects include a visitation to the Kenyatta National Hospital from April to June this year where 121 souls were won to the Lord</p>
